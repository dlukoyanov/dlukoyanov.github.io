<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <style type="text/css">
        .wrapper textarea{
           width: 100%;
           height:10em;
           overflow:hidden;
        }
        .result {
            width: 100%;
            word-wrap:
            break-word;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container wrapper col-sd-12" ng-controller="base64Controller">
        <div class="page-header"><h1>Base64 decoder/encoder</h1></div>
        <textarea elastic ng-model="yourText" placeholder="Put your text or base64 here"></textarea>
        <div class="result">{{combine(yourText)}}</div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
