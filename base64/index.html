<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <style type="text/css">
        .wrapper {
           width: 76em; 
        }
        .wrapper textarea{
           width: 100%;
           height:10em;
           overflow:hidden;
        }
        .result {
            width: 100%;
            word-wrap:
            break-word;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container wrapper" ng-controller="base64Controller">
        <div class="page-header"><h1>Base64 decoder/encoder</h1></div>
        <textarea elastic ng-model="yourText" placeholder="Put your text or base64 here"></textarea>
        <div class="result">{{combine(yourText)}}</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
</body>
</html>
